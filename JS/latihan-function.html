<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas luasSegitiga</title>
</head>
<body>

    <script>

        function luasSegitiga(luasAlas, tinggi){
            let hasil = 0.5 * luasAlas * tinggi;
            return hasil;
        }

        console.log(luasSegitiga(4, 4))

    </script>

</body>
