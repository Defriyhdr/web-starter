<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography </title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>

    <!-- font yang dibuat bold gambar 1 -->
    <section id="section-one" class="font-poppins bg-white text-h2">
        <p>We make</p>
        <p class="font-bold">progress on</p>
        <p class="font-bold">crypto way</p>
    </section>
    <!-- end -->

    <!-- font yang saling menjorok gambar 2 -->
    <section id="section-two" class="font-poppins bg-black text-h1 bg-black">
        <p class="mt-2x text-yellow">We create</p>
        <p class="ml-2x text-white">more than</p>
        <p class="ml-4x text-white">just interior</p>
    </section>
    <!-- end -->

    <!-- font rotate gambar 3 -->
    <section id="section-three" class="font-oswald bg-grey text-h1">
        <p>Choose Your</p>
        <p>Winter</p>
        <p>Campaign</p>
    </section>
    <!-- end -->

    <!-- font shadow gambar 4-->
    <section id="section-four" class="font-poppins bg-cream text-h1">
        <p class="font-bold text-white s1">IPSUM</p>
    </section>
    <!-- end -->

    <!-- font shadow gambar 5-->
    <section id="section-five" class="font-poppins bg-grey2 text-h1">
        <p class="text-white s2">UBER</p>
    </section>
    <!-- end -->

    <!-- font shadow gambar 6-->
    <section id="section-six" class="font-poppins bg-grey text-h1">
        <p class="font-bold text-white s3">Neon</p>
        <p class="font-lato font-bold s4">Inset</p>
        <p class="font-bold s5">Embossed</p>
        <p class="font-bold text-white s6">3-D</p>
        <p class="font-lato font-bold s7">Letterpress</p>
    </section>
    <!-- end -->

    <!-- font color linear gambar 7-->
    <section id="section-seven" class="font-lato bg-black">
        <h1 class="font-bold text-white text-higher">Streamline your</h1>
        <h1 class="mt-2x font-bold text-white text-higher s8">Dev workflow</h1>
        <p class="text-grey">This Client will really change your development
            <br>workflow. Integrate with the tool you love.
        </p>
    </section>
    <!-- end -->

</body>

</html>
