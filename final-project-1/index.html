<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container1 -->
    <div class="container1">

        <div id="box1">
            <div class="text">
                <h4>Play<strong>Sound</strong></h4>
                <h2>MUSIC</h2>
            </div>
            <div class="audio">
                <audio controls>
                    <source src="./asssets/Dendi Nata  Abadi Feat Hendra Kumbara.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <div id="box2">
            <div class="logo">
                <img class="icon-logo" src="./asssets/logo.svg">
            </div>
        </div>

        <div id="box3">
            <div class="text-scroll-down">
                <h6>scroll down</h6>
                <img class="icon-down" src="./asssets/chevrons-down 3.svg">
            </div>
        </div>

    </div>

    <!-- Container2 -->

    <div class="container2">
        <div class="card-grey">
            <h1>SOUND ON</h1>
        </div>

    </div>

    <!-- Container3 -->
    <div class="container3">

        <div id="box4">
            <div class="icon-asset-mic">
                <img class="icon-mic" src="./asssets/logo-mic.svg">
            </div>
        </div>

        <div id="box5">
            <div class=text2>
                <h3>Your <span>happiness</span></h3>
                <h5>in one platform</h5>
            </div>

            <div id="card-wrapper">
                <div class="card1">
                    <img class="icon-ytb" src="./asssets/icon-ytb.svg">
                    <p>Youtube</p>
                </div>

                <div class="card2">
                    <img class="icon-spotify" src="./asssets/icon-spotify .svg">
                    <p>Spotify</p>
                </div>
            </div>

        </div>

    </div>

    <!-- Container4 -->
    <div class="container4">

        <div id="box-wrapper-1">
            <img class="konten1" src="./asssets/card-1.svg">
        </div>

        <div id="box-wrapper-2">
            <img class="konten2" src="./asssets/card-2.svg">
        </div>

    </div>

</body>

</html>
